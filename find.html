<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats | Kakao Clone </title>
    <script src="https://kit.fontawesome.com/bb7bfb353f.js"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:50</span>
        </div>
        
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery"></i>
            <span class="status bar__battery-level">100%</span>
        </div>
    </div>


    <header class="header">
        <header class="header__header-column"></header>
            <h1 class="header__title">Find</h1>
        <header class="header__header-column"></header>
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
           
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
    </header>





    <main class="find">
        <ul class="find__header-list">
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                </span>
                <span class="header-btn__title">
                    QR Code
                </span>
            </li>
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-user-plus fa-2x"></i>
                </span>
                <span class="header-btn__title">
                    Add by Contacts
                </span>
            </li>
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="fas fa-passport fa-2x"></i>
                </span>
                <span class="header-btn__title">
                    Add by ID
                </span>
            </li>
            <li class="find__header-btn header-btn">
                <span class="header-btn__icon">
                    <i class="far fa-envelope fa-2x"></i>
                </span>
                <span class="header-btn__title">
                    Invite
                </span>
            </li>
        </ul>

        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>

            <li class="find__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="face/face0.png" class="g-face friend__face"/>
                            <div class="friend__content">
                                    <span class="friend__name">
                                            이은경
                                    </span>
                            </div>
                    </div>

                    <div class="friend__column">
                                    <div class="friend__add-btn">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                    </div>  
                </li>









            </li>
        </ul>





    </main>












    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
            </a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
            </a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
            </a>
            </li>
        </ul>

    </nav>



</body>
</html>
