<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/bb7bfb353f.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:50</span>
      </div>

      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery"></i>
        <span class="status bar__battery-level">100%</span>
      </div>
    </div>

    <header class="header">
      <header class="header__header-column">
        <h1 class="header__title">More</h1>
      </header>

      <header class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </header>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="face/face0.png" class="g-face friend__face" />
            <div class="friend__content">
              <span class="friend__name">
                김채은
              </span>
              <span class="friend__status">
                kimchan0224@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>

        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-lcon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-lcon">
              <i class="far fa-user fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>

      <section class="more__suggestions">
        <div class="more__suggestions-title"></div>
          <h5 class="more__title">Suggestions</h5>
        </div>

        <div class="more__suggestions-icon">
          <ul class="more__suggestions-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-quote-right fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Story</span>
            </li>
          

            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-beer fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Friends</span>
            </li>
          

            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Gem</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="bigScreen">
        <span class="bigScreen__text">
          Please make sure your screen small!!!
        </span>
      </div>

  </body>
</html>
