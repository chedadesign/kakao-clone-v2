<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats | Kakao Clone </title>
    <script src="https://kit.fontawesome.com/bb7bfb353f.js"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:50</span>
        </div>
        
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery"></i>
            <span class="status bar__battery-level">100%</span>
        </div>
    </div>


    <header class="header">
        <header class="header__header-column"></header>
            <h1 class="header__title">Chats</h1>
        <header class="header__header-column"></header>
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
    </header>





    <main class="chats">
        <ul class="chat__list">
            <li class="chat__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img src="face/face0.png" class="chat__face g-face">
                        <div class="chat__content">
                            <span class="chat__username">
                                김채은
                            </span>
                            <span class="chat__preview">7시이후금식!</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">5min ago</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>





    <nav class="nav">
    <ul class="nav__list">
        <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
            </a>
        </li>
        <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
        </a>
        </li>
        <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
        </a>
        </li>
        <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
        </a>
        </li>
    </ul>

    </nav>



</body>
</html>
